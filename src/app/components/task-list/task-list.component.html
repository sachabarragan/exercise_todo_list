<div class="row">
    <div class="col s12">
        <table class="the-table">
            <thead>
                <tr>
                    <th class="center-align">Tarea</th>
                    <th class="center-align">Seleccionar / Borrar</th>
                    
                </tr>
            </thead>
            
            <tbody>
                <p class="center-align" *ngIf="listaTareas.length === 0">No hay tareas para mostrar</p>                
                <tr *ngFor="let tarea of listaTareas; let i = index" [class.completado]="tarea.estado">
                    <td class="center-align">{{ tarea.nombre }}</td>
                    <td class="center-align">
                        <label>
                            <input type="checkbox" (input)="onChangeState($event.target.checked, i)" [checked]="tarea.estado"/>
                            <span></span>
                        </label>
                        <button><i class="material-icons" (click)="eliminarTarea(i)">delete</i></button>
                    </td>
                </tr>
                
            </tbody>
        </table>
    </div>
</div>
